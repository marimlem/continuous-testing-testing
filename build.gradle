plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation "io.rest-assured:rest-assured:5.5.0"
    testImplementation "com.fasterxml.jackson.core:jackson-databind:2.18.1"
}

test {
    useJUnitPlatform()
}